<!-- Sign-in/sign-up form: show if userId isn't defined -->
<form name="signupForm" novalidate>

	<!-- Bind model "handle" to this input -->
	<div class="form-group">
		<label for="handle">Handle:</label>
		<input id="handle" name="handle" class="form-control" ng-minlength="3" required ng-model="newUser.handle">
		<!-- Show error messages if the length is too short -->	
		<p class="help-block" ng-if="signupForm.handle.$touched && signupForm.handle.$error.required">Required!</p>
		<p class="help-block" ng-if="signupForm.handle.$error.minlength">Too short!</p>
	</div>	

	<!-- Input for image URL -->
	<!-- Bind model "avatar" to this input -->
	<div class="form-group">
		<label for="avatar">Avatar Image URL:</label>
		<img class="avatar" ng-src="{{newUser.avatar}}">
		<input id="avatar" name="avatar" class="form-control" placeholder="http://www.example.com/my-picture.jpg" ng-model="newUser.avatar">
	</div>

	<!-- Bind model "email" to this input -->
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" class="form-control" required ng-model="newUser.email"></input>
		<!-- Show error messages if the email is not valid -->	
		<p class="help-block" ng-if="signupForm.email.$touched && signupForm.email.$error.required">Required!</p>
		<p class="help-block" ng-if="signupForm.email.$error.email">Not an email!</p>
	</div>

	<!-- Bind model "password" to this input -->
	<div class="form-group">
		<label for="pw">Password:</label>
		<input id="pw" name="password" type="password" class="form-control" ng-minlength="6" required ng-model="newUser.password"></input>
		<!-- Show error messages if the password is invalid -->	
		<p class="help-block" ng-if="signupForm.password.$touched && signupForm.password.$error.required">Required!</p>
		<p class="help-block" ng-if="signupForm.handle.$error.minlength">Must be at least 6 characters.</p>
	</div>

	<!-- Submit buttons -->
	<div class="form-group">
		<button type="submit" class="btn btn-primary" ng-click="signUp()" ng-disabled="signupForm.$invalid" >Sign-up</button> 
		<button type="submit" class="btn btn-primary" ng-click="signIn()" ng-disabled="signupForm.email.$invalid || signupForm.password.$invalid" >Sign-in</button>
	</div>
</form>
